<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="/views/adminPa/css/tailwind.min.css">
    <link rel="stylesheet" href="/views//adminPa/css/estilos.css">
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-blue-600 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">RESTAURANT APP</h1>
            <p class="mt-10 text-white">Administra tus Productos</p>
            <nav class="mt-8">
                <a  
                    href="/" 
                    class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400 bg-blue-700"
                >Productos</a>
                <a 
                    href="nuevo-producto.html" 
                    class="px-3 py-1 text-white block hover:bg-blue-900 mt-2 hover:text-yellow-400"
                >Nuevo Producto</a>
                <br>
                <br>
                <button id="open-modal" class="px-3 py-1 text-white block hover:bg-blue-900 mt-2 hover:text-yellow-400" data-bs-toggle="modal" data-bs-target="#formulario" type="button">Crear Nuevo Mesero</button>

                <button id="cerrar-btn" class="px-3 py-1 text-white block hover:bg-blue-900 mt-2 hover:text-yellow-400">Cerrar Sesi√≥n</button>
            </nav>
        </aside> <!--sidebar-->
        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
            

            <h2 class="text-3xl font-light text-center">Productos</h2>

            <div class="flex flex-col mt-10">
                <div class="py-2 overflow-x-auto">
                  <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
                    <table class="min-w-full">
                        <thead class="bg-gray-100 ">
                            <tr>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Nombre Producto
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Precio
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Categoria
                                </th>
                                <th class="px-6 py-3 border-b border-gray-200  text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                                        Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody id="listado-Productos" class="bg-white">
                        
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>

             

           </main>

    <!-- Modal -->
    <dialog class="flex-col justify-center items-center px-16 py-8 shadow-lg z-50 absolute top-0 mt-20 rounded-lg" id="modal">
        <div>
            <p class="notification"></p>
            <div>
                    <div>
                        <h2 class="text-center text-2xl mb-4">Restaurant App</h2>
                    </div>    
                <form>
                    <div class="flex flex-col gap-4">
                        <label   label>Nuevo Mesero</label>
                        <input id="create-input" type="text" class="py-2 bg-blue-200 shadow-lg rounded-lg">
                    </div>
                </form>        
                    <div class="flex gap-4 mt-4">
                        <button class="px-3 py-1 text-white block hover:bg-red-900 mt-2 bg-red-600" id="close-modal">Cerrar</button>
                        <button type="submit" id="form-create" class="px-3 py-1 text-white block hover:bg-blue-900 mt-2 hover:text-yellow-400 bg-blue-600">Crear Nuevo Mesero</button>
                    </div>
            </div>
        </div>
    </dialog>

    </div>
    <script src="/views/adminPa/js/index.js" type="module"></script>
</body>
</html>
